{% set version = "2.3.4" %}

package:
  name: fine
  version: {{ version }}

source:
  url: https://github.com/FZJ-IEK3-VSA/FINE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: becdf4a7f2958bea0cdd9694ce5620772a9edc94dbe6b4b92c46c3acffd5b057

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps .


requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python=3.10
    - libiconv
    - geopandas
    - jupyter
    - notebook
    - libpysal
    - pip
    - descartes
    - glpk
    - openpyxl
    - matplotlib
    - xlrd
    - pyomo
    - numpy
    - pandas
    - networkx
    - scipy
    - scikit-learn>=1.2
    - xarray
    - rasterio
    - netcdf4
    - tsam
    - pwlf
    - psutil
    - gurobi-logtools
    # develop
    - sphinx
    - sphinx_rtd_theme
    - myst-parser
    - pytest
    - pytest-cov
    - nbval
    - black
    - pytest-xdist

test:
  imports:
    - fine
    - pandas
    - numpy
  source_files:
    - .
  requires:
    - pytest
  commands:
    - pytest test/

about:
  home: https://github.com/FZJ-IEK3-VSA/FINE.git
  summary: The FINE python package provides a framework for modeling, optimizing and assessing energy systems.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - noah80
    - t-gross
    - julian-belina
